Description: This HTML page is designed to use the jQuery Validation plugin to enhance form validation.
             It includes client-side validation to provide immediate feedback on user errors, guiding users to correct them efficiently.
             The form data, upon validation, is used to dynamically generate a table without reloading the page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Form Validation and Table Generation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="dataForm">
        <label for="dataInput">Enter Data:</label>
        <input type="text" id="dataInput" name="dataInput" required>
        <button type="submit">Submit</button>
    </form>
    <div id="dataTable">
    </div>
</body>
</html>
