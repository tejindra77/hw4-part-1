Description: This HTML page is designed to use the jQuery Validation plugin to enhance form validation.
             It includes client-side validation to provide immediate feedback on user errors, guiding users to correct them efficiently.
             The form data, upon validation, is used to dynamically generate a table without reloading the page.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <form id="multiplicationForm">
            <label for="startHorizontal">Starting Number (Horizontal):</label>
            <input type="number" id="startHorizontal" name="startHorizontal" min="-50" max="50" required>
            <label for="endHorizontal">Ending Number (Horizontal):</label>
            <input type="number" id="endHorizontal" name="endHorizontal" min="-50" max="50" required>
            <br>
            <label for="startVertical">Starting Number (Vertical):</label>
            <input type="number" id="startVertical" name="startVertical" min="-50" max="50" required>
            <label for="endVertical">Ending Number (Vertical):</label>
            <input type="number" id="endVertical" name="endVertical" min="-50" max="50" required>
            <br>
            <button type="submit">Generate Table</button>
            <div id="errorMessages" class="error"></div>
        </form>
        <div id="tableContainer"></div>
    </div>
</body>
</html>
